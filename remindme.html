<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Sentinel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="`">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body style="background: #f8f8f8; background-size: cover;background-position: center center;background-attachment: fixed;">
				<!-- <img src="assets/img/logo/logo_img_trans.png" width="300px"> -->

<div id="container">
	<header id="header">
		<div class="header-wrap">
			<a href="" class="logo">
				<img src="assets/img/logo/logo_img_trans.png" width="30px">
			</a>
			<ul class="no-ul nav">
				<li><a href="">Dashboard</a></li>
				<li><a href="">Calendar</a></li>
			</ul>
		</div>
	</header>

	<div class="content">
		<div class="content-wrap">
			<div class="wrapper">
			    <div class="screen">
			        <div class="header">
			            <button class="nav u-btn u-btn--circle u-btn--large">
			                <div class="nav-innerWrapper">
			                    <div class="nav-handle"></div>
			                    <div class="nav-handle"></div>
			                    <div class="nav-handle"></div>
			                </div>
			            </button>
			        </div>
			        <div class="details">
			            <div class="details-title">Project Name</div>
			            <div class="details-name">100 Days of UI Challenge</div>
			        </div>
			        <div class="session">
			            <div class="session-title">Total Time Spent On The Project</div>
			            <div class="session-time">
			                <div class="session-timeHeader">
			                    <button class="u-btn u-btn--play u-btn--circle u-btn--medium" alt="Play">
			                        <i class="fa fa-play"></i>
			                    </button>
			                    <button class="u-btn u-btn--pause u-btn--circle u-btn--medium" alt="Pause">
			                        <i class="fa fa-pause"></i>
			                    </button>
			                    <button class="u-btn u-btn--stop u-btn--circle u-btn--medium" alt="Stop">
			                        <i class="fa fa-stop"></i>
			                    </button>
			                    <div class="session-timeHeaderCurrent u-xs-hideInlineBlock">Current Session: 1:48:09</div>
			                    <div class="session-timeHeaderCurrent u-xs-showInlineBlock">Session: 1:48:09</div>
			                </div>
			                <div class="session-timeCounter">
			                    <div class="session-timeWrapper">
			                        <div class="session-timeDigits session-timeDigits--days">11</div>
			                        <div class="session-timeType session-timeType--days u-xs-hideBlock">Days</div>
			                        <div class="session-timeType session-timeType--days u-xs-showBlock">Day</div>
			                    </div>
			                    <div class="session-timeWrapper">
			                        <div class="session-timeDigits session-timeDigits--hours">21</div>
			                        <div class="session-timeType session-timeType--hours u-xs-hideBlock">Hours</div>
			                        <div class="session-timeType session-timeType--hours u-xs-showBlock">Hr</div>
			                    </div>
			                    <div class="session-timeWrapper">
			                        <div class="session-timeDigits session-timeDigits--minutes">24</div>
			                        <div class="session-timeType session-timeType--minutes u-xs-hideBlock">Minutes</div>
			                        <div class="session-timeType session-timeType--minutes u-xs-showBlock">Min</div>
			                    </div>
			                    <div class="session-timeWrapper">
			                        <div class="session-timeDigits session-timeDigits--seconds">19</div>
			                        <div class="session-timeType session-timeType--seconds u-xs-hideBlock">Seconds</div>
			                        <div class="session-timeType session-timeType--seconds u-xs-showBlock">Sec</div>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>

			
		</div>
	</div>

</div>





<script src="assets/js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/jquery-2.2.4.min.js"><\/script>')</script>

</html>
